<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        table {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1em;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ddd;
        }

        .insights-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .insights-box {
            background-color: #e9f5ff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #b3d4fc;
        }

        .insights-box p {
            margin: 0 0 10px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            border: 1px solid #d1e7ff;
            font-size: 1em;
        }
    </style>
</head>
<body>
    
    {% if students %}
    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Details</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student['student_name'] }}</td>
            <td>{{ student['class'] }}</td>
            <td><a href="{{ url_for('student', student_id=loop.index0) }}">View</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    
    {% if insights %}
    <div class="insights-container">
        <div class="insights-box">
            {% for insight in insights.split('\n') %}
                {% if insight.strip() %}
                    <p>{{ insight }}</p>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    {% endif %}
</body>
</html>
